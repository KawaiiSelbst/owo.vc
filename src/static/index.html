<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>owo</title>
</head>

<body>
  <h1 id="header"><a href="/">owo</a></h1>
  <h2 id="subtitle">A simple link obfuscator</h2>
  <div id="link">
    <select name="generator" id="generator">
      <option value="owo">owo</option>
      <option value="gay">gay</option>
      <option value="zws">zws</option>
    </select>
    <input id="input" type="text" placeholder="Link to shorten...">
    <select name="metadata" id="metadata">
      <option value="owoify">Owoify metadata</option>
      <option value="proxy">Proxy metadata</option>
      <option value="ignore">Ignore metadata</option>
    </select>
    <button id="submit">owo-ify</button>
  </div>
  <div id="footer">
    <p>
      Created by <a href="https://github.com/katlyn/">katlyn</a>. No relation to
      <a href="https://whats-th.is/" target="_blank">What's This</a>, but you
      should still go check them out.
      <br>
      API docs for programatic usage can found <a href="api">here</a>. If you
      want, make sketchy links <a href="sketch">here</a>.
    </p>
  </div>
  <script src="shorten.js"></script>
