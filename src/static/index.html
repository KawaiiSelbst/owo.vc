<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>owo</title>
</head>
<body>
  <h1 id="header">owo</h1>
  <h2 id="subtitle">A simple link obfuscator</h2>
  <div id="link">
    <input id="input" type="text" placeholder="Link to shorten...">
    <button id="submit">owo-ify</button>
  </div>
  <div class="options">
    <div>
      <input type="checkbox" id="zws" name="zws">
      <label for="zws">Use ZWS shortening</label>
    </div>
    
    <div>
      <input type="checkbox" id="preventScrape" name="preventScrape">
      <label for="preventScrape">Prevent metadata scraping</label>
    </div>
  </div>
  <div id="footer">
    <p>Created by theGordHoard. No relation to <a href="https://whats-th.is/" target="_blank">What's This</a>, but you should still go check them out.</p>
  </div>
  <script src="shorten.js"></script>
</body>
</html>
